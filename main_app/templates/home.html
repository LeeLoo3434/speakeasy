{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpeakEasy</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<div class="home-page"> 
  <header> <img src="https://i.imgur.com/sFIYO2X.png"></header>
  </div>
<body>
  <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#">About</a>
            {% if user.is_authenticated %}
            <a href="{% url 'posts_create' %}">Add A Post</a>
              <a href="{% url 'index' %}">View Posts</a>
              <a href="{% url 'logout' %}">Log Out</a>
              <a href="{% url 'home' %}">Home</a>
              {% else %}
              <a href="{% url 'signup' %}">Sign Up</a>
              <a href="{% url 'login' %}">Log In</a>
              {% endif %}
            </div>
        </nav>
      </header>
<body id="home-body">
      <form class="home-get-started" method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn" value="Get Started">
        </form>
      </body>
  <main class="container">
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2023 SpeakEasy LLC&nbsp;</div>
  </footer>
</body>
</html>
