{% extends 'base.html' %}
{% block content %}
<header class="logo"><img src="https://i.imgur.com/lWPEWDV.png>"</header>
<h1>Log In</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
  </form>

{% endblock %}
