{% extends 'base.html' %}
{% block content %}
<main class="post_list">
  
  {% for post in post_list %}
  <div class="row">
<h2 class="postname">Posted by {{ post.user.first_name }} {{ post.user.last_name }} {{ post.user.profile.flag }} </h2> 
<a href="{% url 'posts_detail' post.id %}">
  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ post.phrase }}</span>
        <p>Country of Origin: {{ post.country_of_origin }}</p>
        </div>
    </div>
  </a>
  </div>
  </div>

{% endfor %}
</main>
{% endblock %}
