{% extends 'base.html' %}
{% block content %}

<h1>Post List</h1>

{% for post in post_list %}
  <a href="{% url 'posts_detail' post.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ post.phrase }}</span>
            <p>Country of Origin: {{ post.country_of_origin }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
