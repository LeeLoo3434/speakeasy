{% extends 'base.html' %}
{% block content %}

<h1>Post Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ post.phrase }}</span>
        <p>Country of Origin: {{ post.country_of_origin }}</p>
        <p>Native Language: {{ post.native_language }}</p>
        <p>Date: {{ post.date }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'posts_update' post.id %}">Edit</a>
        <a href="{% url 'posts_delete' post.id %}">Delete</a>
        <form action="{% url 'add_favs' post.id profile_id %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn">Add to Favorites</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
